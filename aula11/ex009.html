<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>



    <script>
        

        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML =  `<p>Sua velocidade atual Ã© de <strong>${vel}km/h</strong></p>`
            if (vel >= 60){
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong></p>`
            }

            else{
                res.innerHTML += `<p>Voce esta na velocidade</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de seguranca</p>`
        }
    </script>
</body>
</html>
